<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>This is the title</title>
</head>
<body>
<h1>AdministraciÃ³n de imagenes</h1>
<!--            <span th:text="'Hello, ' + ${message}"></span>-->


<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Path</th>
        <th>Measure1</th>
        <th>Measure2</th>
        <th>Image</th>
        <th>Update Image</th>
    </tr>
    <tr th:each="image : ${images}">
        <form th:action="@{/upload}" th:object="${image}" method="post" enctype="multipart/form-data">
            <td>
                <input type="text" name="id" th:value="${image.id}"/>
            </td>
            <td>
                <input type="text" name="name" th:value="${image.name}"/>
            </td>
            <td>
                <input type="text" name="path" th:value="${image.path}"/>
            </td>
            <td>
                <input type="text" name="ms1" th:value="${image.ms1}"/>
            </td>
            <td>
                <input type="text" name="ms2" th:value="${image.ms2}"/>
            </td>
            <td>
                <img th:src="@{${image.path}}" alt="" width="100" height="100"/>
            </td>
            <td>
                <input type="file" name="file" accept="image/png, image/jpeg"/>
            </td>
            <td>
                <input type="submit" value="UPDATE">
            </td>

        </form>
    </tr>
</table>


</body>
</html>
