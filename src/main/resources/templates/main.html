<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        a001{

<body>
<h1>Administraci칩n de imagenes</h1>
<!--            <span th:text="'Hello, ' + ${message}"></span>-->


<table>
    <tr>
        <th>Nombre</th>
        <th>M1</th>
        <th>M2</th>
        <th>Descripci칩n</th>
        <th>A침o</th>
        <th>Posici칩n</th>
        <th>Imagen</th>
        <th>Cambiar imagen</th>
    </tr>
    <tr th:each="image : ${images}">
        <form th:action="@{/upload}" th:object="${image}" method="post" enctype="multipart/form-data">
            <input type="text" name="id" th:value="${image.id}" hidden="true"/>
            <input type="text" name="path" th:value="${image.path}" hidden="true"/>
            <td>
                <input type="text" name="name" th:value="${image.name}"/>
            </td>
            <td>
                <input type="text" name="ms1" th:value="${image.ms1}"/>
            </td>
            <td>
                <input type="text" name="ms2" th:value="${image.ms2}"/>
            </td>
            <td>
                <input type="text" name="description" th:value="${image.description}"/>
            </td>
            <td>
                <input type="text" name="year" th:value="${image.year}"/>
            </td>
            <td>
                <input type="text" name="position" th:value="${image.position}"/>
            </td>
            <td>
                <img th:src="@{${image.path}}" alt="" width="100" height="100"/>
            </td>
            <td>
                <input type="file" name="file" accept="image/png, image/jpeg"/>
            </td>
            <td>
                <input type="submit" value="UPDATE">
            </td>

        </form>
    </tr>
</table>


</body>
</html>
